<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26c6ac6f54.js" crossorigin="anonymous"></script>
    <title>Signup/Login</title>
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <link rel="stylesheet" type="text/css" href="outside_style.css">
</head>
<body>
    <div class="side_bar" style="background-position: top left;">
    </div>
    <div class="main_container">
        <div class="main_logo">
            <img src="./Assets/Logo/dark.svg">
        </div>
        <div style="width: 100%;">
            <div id = "outer_form_container">
                <div id="signup_form" class = "form_container">
                    Enter the OTP sent to your email address here.
                    <form action="javascript:signup()">
                        <div class="form_input" id="otp_container" style="display: flex; flex-direction: row; column-gap: clamp(3px, 3vw, 12px);">
                            <input id="otp_input" data-sc="" type="text" pattern="[0-9]{6}" maxlength="6" required>
                        </div>
                        <div class="smalllink">
                            <a href="#"><span>Didn't Receive the Email?</span></a>
                        </div>
                        <div style="width: 100%; display: flex; align-items: center;">
                            <button class="animated_button highlighted_button" onclick="window.location.href='home.html'"><i class="fa-solid fa-check"></i> <span>Verify OTP</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="side_bar" style="background-position: bottom right;">
    </div>
    <script>
        document.getElementById("otp_input").addEventListener("keypress", function (e) {
            if (e.which < 48 || e.which > 57) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
