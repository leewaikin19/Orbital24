<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26c6ac6f54.js" crossorigin="anonymous"></script>
    <title>Signup/Login</title>
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <link rel="stylesheet" type="text/css" href="outside_style.css">
</head>
<body>
    <div class="side_bar" style="background-position: top left;">
    </div>
    <div class="main_container">
        <div class="main_logo">
            <img src="./Assets/Logo/dark.svg">
        </div>
        <div style="width: 100%;">
            <div id = "outer_form_container">
                <div id="forgot_pw" class = "form_container">
                    <form action="javascript:signup()">
                        Enter your email address and we'll send you a link to reset your password.
                        <div class="form_input">
                            <input data-sc="" type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="smalllink">
                            <a href="index.html"><i class="fa-solid fa-caret-left"></i> <span>Back to Sign Up/Login</span></a>
                        </div>
                        <div style="width: 100%; display: flex; align-items: center;">
                            <button class="animated_button highlighted_button" onclick="window.location.href='forgotpwlanding.html'"><i class="fa-regular fa-envelope"></i> <span>Submit Email Address</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="side_bar" style="background-position: bottom right;">
    </div>
</body>
</html>
